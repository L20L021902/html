<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>个人信息</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="../style/styleClient.css">
</head>

<body>

   <div class="wrapper">
      <div class="container">
         <div class="table">
            <div class="table-wrap">
               <div class="table-rows1 rows">个人信息</div>
               <div class="table-rows2 rows"><a href="../employee/employee.html">货品官理</a></div>
               <div class="table-rows3 rows"><a href="../stocks/stocks.html">库存管理</a></div>
               <div class="table-rows4 rows"><a href="../governmentGoods/governmentGoods.html">销售管理</a></div>
               <div class="table-rows5 rows"><a href="../governmentClient/governmentClient.html">客户管理</a></div>
            </div>
         </div>
      </div>
      <div class="contain">
         <div class="header">
            <div class="header-wrap">
               <div class="header-menu">
                  $(username), 欢迎使用本系统
               </div>
               <div class="header-icon">
                  <img class="icon-image" src="https://cdn-icons-png.flaticon.com/512/56/56745.png" alt="">
                  <div class="icon-text">$(username)</div>
               </div>
            </div>
         </div>
         <div class="top">
            <div class="top-wrap">
               <div class="top-icon">
                  <img class="top-icon-image" src="https://cdn-icons-png.flaticon.com/512/56/56745.png" alt="">
               </div>
               <div class="top-info">
                  <span class="info-head">$(username),</span>
                  <span class="info-headbottom">ID:$(id)</span>
               </div>
            </div>
         </div>
         <div class="menu">
            <div class="menu-head">
               <div class="head-wrap">
                  <div class="head-header1">
                     <span>姓名</span>
                     <input type="text" value="$(realname)">
                  </div>
                  <div class="head-header2">
                     <span>性别</span>
                     <select class="header2-sex" name="sex">
                        <option value="" $(nosex)></option>
                        <option value="男" $(male)>男</option>
                        <option value="女" $(female)>女</option>
                     </select>
                  </div>
               </div>
               <div class="menu-body">
                  <div class="body-top1">
                     <div class="top1-wrap">
                        <span>地址</span>
                        <input type="text" value="$(address)">
                     </div>
                  </div>
               </div>
               <div class="body-top2">
                  <div class="top2-wrap">
                     <span>电话号码</span>
                     <input type="number" value="$(phone)">
                  </div>
               </div>
               <div class="menu-bottom">
                  <div class="bottom-wrap">
                     <div class="button-send">保存</div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <script src='/source/scriptClient.js'>

   </script>
</body>

</html>
