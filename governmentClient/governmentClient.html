<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
   <title>客户管理</title>
   <link rel="stylesheet" href="../style/governmentClient.css">
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="table">
            <div class="table-wrap">
               <div class="table-rows1 rows"><a href="../infocient/indexclient.html">个人信息</a></div>
               <div class="table-rows2 rows"><a href="../employee/employee.html">货品官理</a></div>
               <div class="table-rows3 rows"><a href="../stocks/stocks.html">库存管理</a></div>
               <div class="table-rows4 rows"><a href="../governmentGoods/governmentGoods.html">销售管理</a></div>
               <div class="table-rows5 rows"><a href="../governmentClient/governmentClient.html">客户管理</a></div>
            </div>
         </div>
      </div>
      <div class="contain">
         <div class="header">
            <div class="header-wrap">
               <div class="header-menu">
                  客户管理
               </div>
               <div class="header-icon">
                  <img class="icon-image" src="https://cdn-icons-png.flaticon.com/512/56/56745.png" alt="">
                  <div class="icon-text">$(username)</div>
               </div>
            </div>
         </div>
         <div class="head">
            <div class="head-wrap">
               <div class="head-look">
                  <span class="look-text">客户ID：</span>
                  <input type="text" class="look-input" placeholder="输入编号">
               </div>
               <div class="head-btn">查询</div>
            </div>
         </div>
         <div class="search">
            <div class="search-wrap">
               <div class="search-zero">
                  <span class="zero-string string">客户ID:</span>
                  <input type="text" class="one-input inpt">
               </div>
               <div class="search-one">
                  <span class="one-string string">客户名姓：</span>
                  <input type="text" class="one-input inpt">
               </div>
               <div class="searach-two">
                  <span class="two-string string">性别：</span>
                  <input type="text" class="two-input inpt">
               </div>
               <div class="search-three">
                  <span class="three-string string">电话号码：</span>
                  <input type="text" class="three-input inpt">
               </div>
               <div class="search-four">
                  <span class="four-string string">地址：</span>
                  <input type="text" class="four-input inpt">
               </div>
               <div class="addBtn">添加</div>
            </div>
         </div>
         <div class="list">
            <div class="list-wrap">
               <table class="list-table">
                  <thead>
                     <tr class="table-cells">
                        <th>客户ID</th>
                        <th>名姓</th>
                        <th>性别</th>
                        <th>电话号码</th>
                        <th>地址</th>
                        <th>操作</th>
                     </tr>
                  </thead>
                  <tbody id="clients_table_rows" class='tBody'>
                     
                  </tbody>
               </table>
            </div>
         </div>
         <div class="box">
            <div class="modal">
               <div class="modal-one">
                  <span class="modal-string string">客户ID：</span>
                  <input type="text" class="one-input inpt">
               </div>
               <div class="modal-one">
                  <span class="modal-string string">名姓：</span>
                  <input type="text" class="one-input inpt">
               </div>
               <div class="modal-one">
                  <span class="modal-string string">电话号码：</span>
                  <input type="text" class="one-input inpt">
               </div>
               <div class="modal-one">
                  <span class="modal-string string">地址：</span>
                  <input type="text" class="one-input inpt">
               </div>
               <div class="modal-one">
                  <span class="modal-string string">性别：</span>
                  <input type="text" class="one-input inpt">
               </div>
               <div class="modal-btn">保存</div>
            </div>
         </div>
         <script src="../source/scriptGovernmentClient.js"></script>
</body>

</html>
