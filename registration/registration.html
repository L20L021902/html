<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>注册</title>
   <link rel="stylesheet" href="../style/registration.css">
   <script defer src="../source/scriptRegistration.js"></script>
</head>

<body>
   <div class="wrapper">
      <div class="block">
         <div class="block-text">
            <h1>通用批发零售业务管理系统</h1>
         </div>
         <div class="block-log">
            <div class="log-text">欢迎注册</div>
            <div class="log-press">
               <div class="log-press-one">
                  <input class="press-login place" type="text" placeholder="enter your email or login">
               </div>
               <div class="log-press-two">
                  <input class="press-password place" type="password" name="userpass" placeholder="password">
               </div>
            </div>
         </div>
         <div class="block-btn">
            <div class="btn-button">注册</div>
         </div>
         <div class="agreement">
            <input type="checkbox" class="agreement-input"><span class="input-text1">阅读并接受 <span
                  class="input-text2">《用户协议》</span>、<span class="input-text3">《儿童个人信息保护声明》</span>及<span
                  class="input-text4">《隐私权保护声明》</span></span>
         </div>
      </div>
   </div>
</body>

</html>
