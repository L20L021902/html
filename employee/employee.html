<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>货品官理</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="../style/employee.css">
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="table">
            <div class="table-wrap">
               <div class="table-rows1 rows"><a href="../infocient/indexclient.html">个人信息</a></div>
               <div class="table-rows2 rows"><a href="../employee/employee.html">货品官理</a></div>
               <div class="table-rows3 rows"><a href="../stocks/stocks.html">库存管理</a></div>
               <div class="table-rows4 rows"><a href="../governmentGoods/governmentGoods.html">销售管理</a></div>
               <div class="table-rows5 rows"><a href="../governmentClient/governmentClient.html">客户管理</a></div>
            </div>
         </div>
      </div>
      <div class="contain">
         <div class="header">
            <div class="header-wrap">
               <div class="header-menu">
                  货品官理
               </div>
               <div class="header-icon">
                  <img class="icon-image" src="https://cdn-icons-png.flaticon.com/512/56/56745.png" alt="">
                  <div class="icon-text">$(username)</div>
               </div>
            </div>
         </div>
         <div class="head">
            <div class="head-wrap">
               <div class="head-look">
                  <span class="look-text">货品编号：</span>
                  <input type="text" class="look-input" placeholder="输入编号">
               </div>
               <div class="head-btn">查询</div>
            </div>
         </div>
         <div class="search">
            <div class="search-wrap">
               <div class="search-zero">
                  <span class="zero-string string">货品编号</span>
                  <input type="number" class="zero-input inpt">
               </div>
               <div class="search-one">
                  <span class="one-string string">货品名称：</span>
                  <input type="text" class="one-input inpt">
               </div>
               <div class="searach-two">
                  <span class="two-string string">商品分类：</span>
                  <input type="text" class="two-input inpt">
               </div>
               <div class="search-three">
                  <span class="three-string string">商品成本：</span>
                  <input type="number" class="three-input inpt">
               </div>
               <div class="search-four">
                  <span class="four-string string">商品性价：</span>
                  <input type="number" class="four-input inpt">
               </div>
               <div class="addBtn">添加</div>
            </div>
         </div>
         <div class="list">
            <div class="list-wrap">
               <table id="goods_table" class="list-table">
                  <thead>
                     <tr class="table-cells">
                        <th>序号</th>
                        <th>货品编号</th>
                        <th>商品名称</th>
                        <th>商品分类</th>
                        <th>商品成本</th>
                        <th>商品性价</th>
                        <th>状态</th>
                        <th>更新时间</th>
                        <th>操作</th>
                     </tr>
                  </thead>
                  <tbody class='tBody'>
                     
                  </tbody>
               </table>
            </div>
         </div>
      </div>
      <div class="box">
         <div class="modal">
            <div class="modal-one">
               <span class="modal-string string">货品名称：</span>
               <input type="text" class="one-input inpt">
            </div>
            <div class="modal-one">
               <span class="modal-string string">商品分类：</span>
               <input type="text" class="one-input inpt">
            </div>
            <div class="modal-one">
               <span class="modal-string string">商品成本：</span>
               <input type="text" class="one-input inpt">
            </div>
            <div class="modal-one">
               <span class="modal-string string">商品性价：</span>
               <input type="text" class="one-input inpt">
            </div>
            <div class="modal-one">
               <span class="modal-string string">库存数量：</span>
               <input type="text" class="one-input inpt">
            </div>
            <div class="modal-btns">
               <div class="btn-remove">取消</div>
               <div class="btn-save">保存</div>
            </div>
         </div>
      </div>
   </div>
   <script src="../source/scriptEmployee.js" defer></script>
</body>

</html>
