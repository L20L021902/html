<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
   <title>Document</title>
   <link rel="stylesheet" href="../style/governmentGoods.css">
</head>

<body>
   <div class="wrapper">
      <div class="container">
         <div class="table">
            <div class="table-wrap">
               <div class="table-rows1 rows"><a href="../infocient/indexclient.html">个人信息</a></div>
               <div class="table-rows2 rows"><a href="../employee/employee.html">货品官理</a></div>
               <div class="table-rows3 rows"><a href="../stocks/stocks.html">库存管理</a></div>
               <div class="table-rows4 rows"><a href="../governmentGoods/governmentGoods.html">销售管理</a></div>
               <div class="table-rows5 rows"><a href="../governmentClient/governmentClient.html">客户管理</a></div>
            </div>
         </div>
      </div>
      <div class="contain">
         <div class="header">
            <div class="header-wrap">
               <div class="header-menu">
                  销售管理
               </div>
               <div class="header-icon">
                  <img class="icon-image" src="https://cdn-icons-png.flaticon.com/512/56/56745.png" alt="">
                  <div class="icon-text">$(username)</div>
               </div>
            </div>
         </div>
         <div class="head">
            <div class="head-wrap">
               <div class="head-look">
                  <span class="look-text">货品编号：</span>
                  <input type="text" class="look-input" placeholder="输入编号">
               </div>
               <div class="head-btn">查询</div>
            </div>
         </div>
         <div class="head-bottom">
            <div class="bottom-btn">新建销售单</div>
         </div>
         <div class="list">
            <div class="list-wrap">
               <table class="list-table">
                  <thead>
                     <tr class="table-cells">
                        <th>序号</th>
                        <th>订单编号</th>
                        <th>客户ID</th>
                        <th>交易金额</th>
                        <th>状态</th>
                        <th>更新时间</th>
                        <th>操作</th>
                     </tr>
                  </thead>
                  <tbody id="sales_table_rows">
                     
                  </tbody>
               </table>
            </div>
         </div>
         <div class="box">
            <div class="modal">
               <div class="modal-head">
                  <span class="head-text1">订单编号:</span>
                  <input type="text" class="head-inpt1">
                  <span class="head-text2">客户ID:</span>
                  <input type="text" class="head-inpt2">
               </div>
               <span class="modal-mid">订单详细信息</span>
               <div class="modal-info">
                  <div class="info-one">
                     <span class="one-text">贷品名称:</span>
                     <input type="text" class="one-inpt">
                     <input type="text" class="one-inputtwo">
                  </div>
                  <div class="info-two">
                     <span class="one-text">贷品单价:</span>
                     <input type="text" class="one-inpt">
                     <input type="text" class="one-inputtwo">
                  </div>
                  <div class="info-three">
                     <span class="one-text">贷品数量:</span>
                     <input type="text" class="one-inpt">
                     <input type="text" class="one-inputtwo">
                  </div>
                  <div class="info-four">
                     <span class="one-text">贷品总价:</span>
                     <input type="text" class="one-inpt">
                     <input type="text" class="one-inputtwo">
                  </div>
               </div>
               <div class="modal-bottom">
                  <div class="bottom-inpt">
                     <div class="inpt1">
                        <span class="inpt1-text">总金额:</span>
                        <input type="text" class="inpt-in">
                     </div>
                     <div class="inpt2">
                        <span class="inpt1-text">销售单创建人:</span>
                        <input type="text" class="inpt-in">
                     </div>
                     <div class="inpt3">
                        <span class="inpt1-text">销单创建日期:</span>
                        <input type="text" class="inpt-in">
                     </div>
                     <div class="inpt4">
                        <span class="inpt1-text">备注:</span>
                        <input type="text" class="inpt-in">
                     </div>
                  </div>
               </div>
               <div class="modal-btn">
                  <div class="btn-remove1">取消</div>
                  <div class="btn-save">确认</div>
               </div>
            </div>
         </div>
         <div class="boxone">
            <div class="modalone">
               <div class="modal-heat">
                  <span class="heat-text">审核销售单</span>
               </div>
               <div class="modal-head">
                  <span class="head-text1">订单编号:</span>
                  <input type="text" class="head-inpt1">
                  <span class="head-text2">客户ID:</span>
                  <input type="text" class="head-inpt2">
               </div>
               <span class="modal-mid">订单详细信息</span>
               <div class="modal-info">
                  <div class="info-one">
                     <span class="one-text">贷品名称:</span>
                     <input type="text" class="one-inpt">
                     <input type="text" class="one-inputtwo">
                  </div>
                  <div class="info-two">
                     <span class="one-text">贷品单价:</span>
                     <input type="text" class="one-inpt">
                     <input type="text" class="one-inputtwo">
                  </div>
                  <div class="info-three">
                     <span class="one-text">贷品数量:</span>
                     <input type="text" class="one-inpt">
                     <input type="text" class="one-inputtwo">
                  </div>
                  <div class="info-four">
                     <span class="one-text">贷品总价:</span>
                     <input type="text" class="one-inpt">
                     <input type="text" class="one-inputtwo">
                  </div>
               </div>
               <div class="modal-bottom">
                  <div class="bottom-inpt">
                     <div class="inpt1">
                        <span class="inpt1-text">总金额:</span>
                        <input type="text" class="inpt-in">
                     </div>
                     <div class="inpt2">
                        <span class="inpt1-text">销售单创建人:</span>
                        <input type="text" class="inpt-in">
                     </div>
                     <div class="inpt3">
                        <span class="inpt1-text">销单创建日期:</span>
                        <input type="text" class="inpt-in">
                     </div>
                     <div class="inpt4">
                        <span class="inpt1-text">备注:</span>
                        <input type="text" class="inpt-in">
                     </div>
                  </div>
               </div>
               <div class="modal-btn">
                  <div class="btn-remove">取消</div>
                  <div class="btn-save">确认</div>
               </div>
            </div>
         </div>
      </div>
      <script src="../source/scriptGrovermentGoods.js"></script>
</body>

</html>
